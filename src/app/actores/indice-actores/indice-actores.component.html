<h2>Actores</h2>
<button mat-flat-button routerLink="/actores/crear">Crear Actores</button>
<button mat-stroked-button routerLink="">Cancelar</button>

<table mat-table [dataSource]="listadoActor" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> fechaNacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> foto </th>
        <td mat-cell *matCellDef="let element"> 
            <img [src]="element.foto" alt="img" style="height: 200px; border-radius: 1rem;">
        </td>
        

      </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Elemento </th>
      <td mat-cell *matCellDef="let element">
        <a mat-flat-button routerLink="/generos/editar/{{element.id}}"> Editar</a>
        <button mat-flat-button style="background-color: red;">Borrar</button>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
