<h2>Géneros</h2>

<table mat-table [dataSource]="listadoGeneros" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Elemento </th>
      <td mat-cell *matCellDef="let element">
        <a mat-flat-button routerLink="/generos/editar/{{element.id}}"> Editar</a>
        <button mat-flat-button style="background-color: red;">Borrar</button>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<button mat-flat-button routerLink="/generos/crear">Crear Géneros</button>
<button mat-stroked-button routerLink="">Cancelar</button>
